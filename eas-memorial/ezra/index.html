<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>In Loving Memory of Ezra Jewel Courtney</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .hero { text-align: center; }
    .hero img { width: 220px; height: 220px; object-fit: cover; border-radius: 50%; border: 5px solid var(--primary); box-shadow: 0 8px 24px rgba(0,191,255,0.28); }
    .gallery { margin-top: 26px; }
    .gallery img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; border: 2px solid rgba(0,191,255,0.28); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <img src="./images/ezra-main.jpg" alt="Photo of Ezra Jewel Courtney" onerror="this.style.display='none'" />
      <h1>In Loving Memory of Ezra Jewel Courtney</h1>
      <p>1978 – 2025</p>
    </header>

    <section>
      <p>Please visit the main memorial page to share photos, videos, and guestbook messages.</p>
      <p><a class="button" href="../../index.html">Go to Memorial Home</a></p>
    </section>

    <section class="gallery grid">
      <img src="./images/ezra-gallery1.jpg" alt="Ezra gallery image 1" onerror="this.style.display='none'" />
      <img src="./images/ezra-gallery2.jpg" alt="Ezra gallery image 2" onerror="this.style.display='none'" />
    </section>

    <footer>
      <p>With love and remembrance • Powered by EYE AM STUDIOS, LLC</p>
    </footer>
  </div>
</body>
</html>
